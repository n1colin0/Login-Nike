<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <!-- Link para o arquivo de estilo CSS externo -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Container principal para o formulário de login -->
    <div class="login-container">
        <!-- Container para a logo -->
        <div class="logo-container">
            <!-- Imagem da logo que gira e pode ser clicada para trocar a imagem -->
            <img src="img/tenis1.png" alt="Logo" class="logo" id="logo">
        </div>
        <!-- Título da seção de login -->
        <h2>Login</h2>
        <!-- Formulário de login -->
        <form id="login-form">
            <!-- Grupo de formulário para o campo de usuário -->
            <div class="form-group">
                <label for="username">Usuário</label>
                <!-- Campo de entrada para o nome de usuário -->
                <input type="text" id="username" name="username">
                <!-- Mensagem de erro para o campo de usuário -->
                <div class="error" id="username-error"></div>
            </div>
            <!-- Grupo de formulário para o campo de senha -->
            <div class="form-group">
                <label for="password">Senha</label>
                <!-- Campo de entrada para a senha -->
                <input type="password" id="password" name="password">
                <!-- Mensagem de erro para o campo de senha -->
                <div class="error" id="password-error"></div>
            </div>
            <!-- Botão para enviar o formulário de login -->
            <button type="submit">Entrar</button>
            <!-- Mensagem de erro ou sucesso do login -->
            <div id="message"></div>
        </form>
        <!-- Separador visual para a opção de login com o Google -->
        <div class="separator">ou</div>
        <!-- Botão para login com o Google -->
        <button class="google-button" id="google-login">
            <!-- Imagem do logo do Google dentro do botão -->
            <img src="img/google-logo.png" alt="Google Logo" class="google-logo">
            <!-- Texto dentro do botão de login com o Google -->
            Continuar com o Google
        </button>
        <!-- Texto de política de privacidade e termos de uso -->
        <p class="policy-text">
            Ao continuar, afirmo que concordo com a <a href="https://www.nike.com/privacy-policy" target="_blank">Política de privacidade</a> e os <a href="https://www.nike.com/terms-of-use" target="_blank">Termos de uso</a> da Nike.
        </p>
    </div>
    <!-- Link para o arquivo de script JavaScript externo -->
    <script src="script.js"></script>
</body>
</html>
